{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registro de Alumno</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label class="form-label">Matrícula</label>
            {{ form.matricula }}
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            {{ form.first_name }}
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            {{ form.last_name }}
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            {{ form.password2 }}
        </div>
        <div class="d-flex jusify-content-end">
            <button type="submit" class="btn btn-primary">Registrarme</button><br>
            <a href="{% url 'login' %}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
{% endblock %}
