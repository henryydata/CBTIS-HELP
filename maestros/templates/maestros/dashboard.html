{% extends "base.html" %}

    {% for a in asesorias %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5>{{ a.nombre }}</h5>
                    <p><strong>Fecha:</strong> {{ a.fecha }}</p>

                    </a>
                </div>
            </div>
        </div>
    {% endfor %}

    </div>
</div>
{% endblock %}
